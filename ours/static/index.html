<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- The order is important -->
    <!-- map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./script/header-sidebar.js"></script>

    <!-- range data input -->
    
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />

    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />



    <link rel="stylesheet" href="./style/header-sidebar.css">
    <link rel="stylesheet" href="./style/index.css">

    
    <script src="./script/index.js"></script>

</head>

<body>
    <div id="header-container"></div>

    <div id="map" class="map"></div>

    <div id="container" class="container">
        <div class="search-column">
            <div class="search-bar-container" id="searchBarContainer">
                <input type="text" id="searchInput" placeholder="Search by name..." onkeypress="searchInputBar(event)">
                <button class="search-button" onclick="searchButton()">Search</button>
            </div>
            <div class="order-by-container">
                <label for="orderBy">Order by:</label>
                <select id="orderBy" name="orderBy" onchange="orderBy()">
                    <!-- Dynamic order options -->>
                </select>
            </div>
            <div id="dynamicFilter" class="dynamic-filter">
                <h2 class="filter-title">Filters research</h2>
                <form id="filterForm">
                    <div id="filterContainer">
                        <!-- Dynamic filtres fields -->
                    </div>
                    <button type="button" class="filter-button" onclick="resetFilters()">Reset filters</button>
                </form>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <input type="radio" id="event" name="fav_language" value="event" checked>
                <label for="event">Volunteer Events</label>

                <input type="radio" id="announcement" name="fav_language" value="announcement">
                <label for="announcement">Job Announcement</label>

                <input type="radio" id="user" name="fav_language" value="user">
                <label for="user">Users</label>

                <input type="radio" id="organisation" name="fav_language" value="organisation">
                <label for="organisation">Organisations</label>
            </div>

            <div class="list">
                <div class="dynamic-list" id="dynamicList">
                    <!-- List for event, announvement, users and organisation will be added here -->
                </div>
            </div>
        </div>
    </div>

    <div id="showObject" class="hidden"></div>

    <button id="createNotice" class="create-notice hidden" onclick="createActivityButton()">+</button>
    <div id="createNoticeMenu" class="create-notice-menu hidden">
        <button class="create-notice-button" onclick="createActivity('event')">Create Event</button>
        <button class="create-notice-button" onclick="createActivity('announcement')">Create Announcement</button>
    </div>
        

</body>

</html>
