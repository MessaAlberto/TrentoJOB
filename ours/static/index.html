<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- The order is important -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/index.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>
    <script src="./script/header-sidebar.js"></script>
    <script src="./script/index.js"></script>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="header-left">
            <h2>TrentoJOB</h2>
        </div>
        <div class="header-right" id="sign-in-up">
            <button class="logButton" onclick="signUp()">Sign Up</button>
            <button class="logButton" onclick="login()">Log In</button>
        </div>
        <div class="header-right hidden" id="profile-icon">
            <span class="usernameLabel" id="usernameLabel"></span>
            <span class="profileIcon" id="profileIcon">ðŸ‘¤</span>
        </div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <ul>
            <li><a href="/me.html">View My Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>

    <div id="map" class="map"></div>

    <div id="container" class="container">
        <div class="search-column">
            <div class="search-bar-container" id="searchBarContainer">
                <input type="text" id="searchInput" placeholder="Search by name..." onkeypress="searchInputBar(event)">
                <button class="search-button" onclick="searchButton()">Search</button>
            </div>
            <div id="dynamicFilter" class="dynamic-filter">
                <h2 class="filter-title">Filters research</h2>
                <form id="filterForm">
                    <div id="filterContainer">
                        <!-- Filters will be added here -->
                    </div>
                    <button type="button" class="filter-button" onclick="applayFilter()">Applay filters</button>
                </form>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <input type="radio" id="event" name="fav_language" value="event" checked>
                <label for="event">Volunteer Events</label>

                <input type="radio" id="announcement" name="fav_language" value="announcement">
                <label for="announcement">Job Announcement</label>

                <input type="radio" id="user" name="fav_language" value="user">
                <label for="user">Users</label>

                <input type="radio" id="organisation" name="fav_language" value="organisation">
                <label for="organisation">Organisations</label>
            </div>

            <div class="list">
                <div class="dynamic-list" id="dynamicList">
                    <!-- List for event, announvement, users and organisation will be added here -->
                </div>
            </div>
        </div>
    </div>

    <div id="showObject" class="hidden"></div>

    <button id="createNotice" class="create-notice hidden" onclick="createActivity()">+</button>

</body>

</html>
