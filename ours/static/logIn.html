<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
    <link rel="stylesheet" href="./style/header-sidebar.css">
    <link rel="stylesheet" href="./style/login.css">
    <script src="./script/login.js"></script>
</head>


<body>
    <div class="header">
        <div class="header-left">
            <h2 id="homeTitle">TrentoJOB</h2>
        </div>
    </div>
    <section class="form-section">
        <h1 class="section-title">Login</h1>
        <div class="form-wrapper">
            <form id="loginForm">
                <fieldset>
                    <div class="input-block">
                        <label for="login-email">E-mail</label>
                        <input id="login-email" type="email" required>
                    </div>
                    <div class="input-block">
                        <label for="login-password">Password</label>
                        <input id="login-password" type="password" required>
                    </div>
                </fieldset>
                <button class="login" id="loginButton">Login</button>
            </form>
        </div>
    </section>


    <div class="bottom-button-list">
        <button id="backButton" class="back-button" onclick="goBack()">Cancel</button>
        <button id="singUpButton" class="sign-up-button" onclick="goToRegistration()">Sign Up</button>
    </div>

    <button id="forgotPasswordButton" class="forgot-password-button" onclick="goToForgotPassword()">Forgot Password?</button>

</body>

</html>
