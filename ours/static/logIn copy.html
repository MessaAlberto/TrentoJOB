<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="./script/login.js"></script>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <h2>TrentoJOB</h2>
        </div>
    </div>
    <section class="forms-section">
        <h1 class="section-title">Login</h1>
        <div class="forms">
          <div class="form-wrapper is-active">
            <button type="button" class="switcher switcher-user">
              User
              <span class="underline"></span>
            </button>
            <form class="form user-form">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="user-login">Login</button>
            </form>
          </div>
          <div class="form-wrapper">
            <button type="button" class="switcher switcher-organisation">
              Organisation
              <span class="underline"></span>
            </button>
            <form class="form organisation-form">
              <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="signup-email">E-mail</label>
                  <input id="signup-email" type="email" required>
                </div>
                <div class="input-block">
                  <label for="signup-password">Password</label>
                  <input id="signup-password" type="password" required>
                </div>
              </fieldset>
              <button type="submit" class="organisation-login">Continue</button>
            </form>
          </div>
        </div>
      </section>


      <button id="backButton" class="back-button">Back</button>
</body>

</html>
