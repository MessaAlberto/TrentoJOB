<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <script src="./script/registration.js"></script>
  <link rel="stylesheet" href="./style/resistration.css">
</head>

<body>
  <h2>Registrazione Account</h2>

  <form id="registrationForm" onsubmit="signUp(); return false;">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <label for="confirmPassword">Conferma Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword"><br>
    <span id="passwordError" style="color: red; display: none;">La password deve contenere almeno 8 caratteri, di cui almeno una lettera maiuscola, una lettera minuscola, un numero e un carattere speciale.</span><br> <!-- Aggiunto un messaggio di errore per la password -->
    
    <!-- Checkbox per specificare se Ã¨ un ente -->
    <input type="checkbox" id="isEntity" name="isEntity" onchange="showHideTaxCodeField()">
    <label for="isEntity">Sei un ente?</label><br>

    <!-- Campo per il codice fiscale (inizialmente nascosto) -->
    <div id="taxCodeField" style="display:none;">
      <label for="taxCode">Codice Fiscale:</label><br>
      <input type="text" id="taxCode" name="taxCode"><br><br>
    </div>

    <button type="submit">Registrati</button>
  </form>
</body>

</html>
