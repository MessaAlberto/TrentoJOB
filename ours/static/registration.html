<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <script src="./script/registration.js"></script>
  <link rel="stylesheet" href="./style/registration.css">
</head>

<body>
  <div class="header">
      <div class="header-left">
          <h2>TrentoJOB</h2>
      </div>
  </div>
  <section class="forms-section">
      <h1 class="section-title">Registration</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-user">
            User
            <span class="underline"></span>
          </button>
          <form class="form user-form">
            <fieldset>
              <div class="input-block">
                <label for="user-username">Username</label>
                <input id="user-username" type="username" required>
              </div>
              <div class="input-block">
                <label for="user-email">E-mail</label>
                <input id="user-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="user-password">Password</label>
                <input id="user-password" type="password" required>
              </div>
              <div class="input-block">
                <label for="user-conf-password">Repeat password</label>
                <input id="user-conf-password" type="password" required>
              </div>
            </fieldset>
            <button type="submit" class="user-sign-up">Sign Up</button>
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-organisation">
            Organisation
            <span class="underline"></span>
          </button>
          <form class="form organisation-form">
            <fieldset>
              <div class="input-block">
                <label for="org-username">Username</label>
                <input id="org-username" type="username" required>
              </div>
              <div class="input-block">
                <label for="org-email">E-mail</label>
                <input id="org-email" type="email" required>
              </div>
              <div class="input-block">
                <label for="org-password">Password</label>
                <input id="org-password" type="password" required>
              </div>
              <div class="input-block">
                <label for="org-conf-password">Repeat password</label>
                <input id="org-conf-password" type="password" required>
              </div>
              <div class="input-block">
                <label for="tax-id">Tax ID code</label>
                <input id="tax-id" required>
              </div>
            </fieldset>
            <button type="submit" class="organisation-sign-up">Sign Up</button>
          </form>
        </div>
      </div>
    </section>


    <div class="bottom-button-list">
      <button id="backButton" class="back-button" onclick="goBack()">Cancel</button>
      <button id="singInButton" class="sign-in-button" onclick="goToLogin()">Sign In</button>
    </div>

</body>

</html>
