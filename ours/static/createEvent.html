<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <script src="./script/header-sidebar.js"></script>
    <script src="./script/createEvent.js"></script>
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/createEvent.css">
</head>

<body>
    <div class="header">
        <div class="header-left">
            <h2>TrentoJOB</h2>
        </div>
        <div class="header-right" id="sign-in-up">
            <button class="logButton" onclick="signUp()">Sign Up</button>
            <button class="logButton" onclick="login()">Log In</button>
        </div>
        <div class="header-right hidden" id="profile-icon">
            <span class="usernameLabel" id="usernameLabel"></span>
            <span class="profileIcon" id="profileIcon">ðŸ‘¤</span>
        </div>
    </div>

    <div id="sidebar" class="sidebar hidden">
        <ul>
            <li><a href="/me.html">View My Profile</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </div>
    <section class="forms-section">
        <h1 class="section-title">Event Registration</h1>
        <div class="forms">
            <form>
                <fieldset>
                    <div class="input-block">
                        <label for="title">Title</label>
                        <input id="title" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="description">Description</label>
                        <textarea id="description" required></textarea>
                    </div>
                    <div class="input-block">
                        <label for="date">Date</label>
                        <input id="date" type="date" required>
                    </div>
                    <div class="input-block">
                        <label for="time">Time</label>
                        <input id="time" type="time" required>
                    </div>
                    <div class="input-block">
                        <label for="location">Location</label>
                        <input id="location" type="text" required>
                    </div>
                    <div class="input-block">
                        <label for="max-participants">Max Number of Participants</label>
                        <input id="max-participants" type="number" required>
                    </div>
                </fieldset>
                <button id="createEventButton">Register Event</button>
            </form>
        </div>
    </section>
</body>

</html>
